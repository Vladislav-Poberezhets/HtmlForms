<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      form {
        margin: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <form action="action_page.php">
      <p>
        <label for="uname"><b>Ім'я користувача</b></label>
        <input
          type="text"
          placeholder="Введіть ім'я користувача"
          name="uname"
          required
        />
      </p>
      <p>
        <label for="psw"><b>Пароль</b></label>
        <input
          type="password"
          placeholder="Введіть пароль"
          name="psw"
          required
        />
      </p>
      <p>
        <button type="submit">Логін</button>
        <label>
          <input type="checkbox" checked="checked" name="remember" />
          Запам'ятати мене
        </label>
      </p>

      <div class="container">
        <button type="reset" class="cancelbtn">Скасувати</button>
        <span class="psw">Забули <a href="#">пароль?</a></span>
      </div>
    </form>
  </body>
</html>
